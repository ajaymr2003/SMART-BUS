<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            padding: 50px;
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="container">
        <h1>About Us</h1>
        <p>Welcome to [Bus Name], your reliable and comfortable travel companion.</p>
        <p>We strive to provide safe, affordable, and comfortable transportation for all passengers.</p>
    </div>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
