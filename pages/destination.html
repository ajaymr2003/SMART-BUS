<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            padding: 50px;
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: darkred;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="container">
        <h1>Destinations</h1>
        <p>Our buses serve multiple destinations across the region. Check out our routes and schedules.</p>

        <table>
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>City A</td>
                    <td>08:00 AM</td>
                    <td>10:30 AM</td>
                </tr>
                <tr>
                    <td>City B</td>
                    <td>09:15 AM</td>
                    <td>12:00 PM</td>
                </tr>
                <tr>
                    <td>City C</td>
                    <td>11:00 AM</td>
                    <td>01:45 PM</td>
                </tr>
                <tr>
                    <td>City D</td>
                    <td>02:30 PM</td>x
                    <td>05:00 PM</td>
                </tr>
                <tr>
                    <td>City E</td>
                    <td>04:00 PM</td>
                    <td>07:15 PM</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
