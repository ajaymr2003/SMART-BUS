<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <!-- Link shared CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link specific styles from original index.html head -->
    <style>
        /* Keep styles specific to the shell (header, overall layout) here */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/imag.jpg') no-repeat center center/cover; /* Ensure image path is correct */
            min-height: 100vh; /* Use min-height */
            display: flex; /* Use flex for layout */
            flex-direction: column; /* Stack header and content */
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(173, 216, 230, 0.8);
            padding: 15px;
            /* position: fixed; top: 0; /* Removed fixed position for simplicity with flex */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10; /* Ensure header stays on top */
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        /* Style links as buttons */
        .nav-buttons a {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: #87CEEB;
            color: white;
            border-radius: 30px;
            transition: 0.3s;
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Allow padding/margin */
            text-align: center;
        }
        .nav-buttons a:hover {
            background: #FFD700;
            color: black;
            transform: scale(1.1);
        }
        /* Container for dynamically loaded content */
        #app-content {
            flex-grow: 1; /* Allow content to fill remaining space */
            padding-top: 20px; /* Add some space below the header */
            display: flex; /* Center content vertically/horizontally */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

         /* Add styles from original index that affect content loaded dynamically */
         .welcome-section {
            text-align: center;
            padding: 40px; /* Adjusted padding */
            font-size: 40px; /* Adjusted font size */
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            width: 80%; /* Adjusted width */
            max-width: 800px; /* Max width */
            margin-top: 20px; /* Adjusted margin */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .pay-button {
            display: inline-block;
            background: #87CEFA;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            width: 200px;
            border-radius: 30px;
            transition: 0.3s;
            text-decoration: none; /* Style link as button */
        }
        .pay-button:hover {
            background: #FFD700;
            color: black;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #data-display {
             margin-top: 20px;
             font-size: 18px; /* Adjusted */
             color: #333; /* Adjusted color for better visibility on white bg */
             background: rgba(255, 255, 255, 0.8);
             padding: 15px;
             border-radius: 8px;
             max-width: 600px;
             text-align: left;
        }
        #data-display p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <!-- Use hash links for routing -->
            <a href="#/about">About Us</a>
            <a href="#/employee">Employee Zone</a>
            <a href="#/info">General Info</a>
            <a href="#/destination">Destination</a>
            <a href="#/more">More</a>
            <a href="#/contact">Contact Us</a>
            <a href="#/admin">Admin</a> <!-- Added Admin Link -->
            <a href="#/">Home</a> <!-- Link to Home -->
        </div>
    </header>

    <!-- Content will be loaded here by the router -->
    <main id="app-content">
        <!-- Optional: Loading indicator -->
        <p>Loading...</p>
    </main>

    <!-- Include the router script -->
    <!-- Make it type="module" if router.js uses import/export, otherwise remove type -->
    <script src="js/router.js" type="module"></script>

</body>
</html>
